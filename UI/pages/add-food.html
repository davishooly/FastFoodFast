<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fast-Food-Fast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href=" https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900 " rel="stylesheet ">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/shared.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/add-food-item.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/media-queries.css" />
</head>

<body>
    <header>
        <nav>
            <div class="main-nav left">
                <li>
                    <a href="dashboard.html">Dashboard</a>
                </li>
            </div>
        </nav>
    </header>
    <section class="section-signup">
        <div class="new-account">
            Add food
        </div>
        <form action="#" class="add-food__form">
            <label for="name">Food's Name</label>
            <input type="text" id="name" placeholder="Enter food name" required>
            <label for="description">Description</label>
            <input type="text" id="destination" placeholder="Enter food description" required>
            <label>Select food image</label>
            <input type="file" placeholder="choose image" riquired>
            <label>Price</label>
            <input type="number" min="200" step="50" placeholder="Enter price" required>
            <label for="datetime">Date and time</label>
            <input id="datetime" type="datetime-local" placeholder="Enter date and time" required>
            <div class="add">
                <button class="btn btn-blue btn-animated">Add food</button>
            </div>
        </form>
    </section>

    <footer id="contacts">
        <div class="row-two">
            <div class="col span-1-of-2">
                <ul class="footer-nav">
                    <li>
                        <a href="#">About us</a>
                    </li>
                    <li>
                        <a href="#">Our locations</a>
                    </li>
                    <li>
                        <div>
                            <a href="#">Terms of service</a>
                        </div>
                    </li>
                    <li>
                        <div class="row-two">
                            <p>Copyright &copy;2018 by Kimame. All rights reserved.</p>
                        </div>
                    </li>
                </ul>

            </div>

        </div>
    </footer>
</body>

</html>
