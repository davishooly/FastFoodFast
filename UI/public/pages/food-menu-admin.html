<script>
    let token = window.localStorage.getItem("token");
    const foods = JSON.parse(window.localStorage.getItem("food"));
    let foodcontainer = document.querySelector(".meals");

    function getPage(max) {
        let maxitem = max * 4;
        let min_item = maxitem - 4;

        document.querySelector(".meals").innerHTML = "";

        for (let i = min_item; i < maxitem; i++) {
            const markup =
                `
              <li>
             <figure class="meals-image ">
              <img src="../images/${foods[i].path}" alt="egg ">
                </figure>
                  <div>
               <p class="new-account-small">${foods[i].name}</p>
               <p class="new-account-small">$${foods[i].price}</p>
               <p class="new-account-small">${foods[i].date.split(" ")[0]}</p>
               <p class="new-account-small">${foods[i].description}</p>
               </div>
             <div>
             <input type="submit" class="btn btn-blue btn-animated" value="Edit">
              <input type="submit" class="btn btn-orange-small btn-animated" onclick="delete_menu(${foods[i].id})" value="delete">
           </div>
             </li>
           `;
            foodcontainer.insertAdjacentHTML("beforeend", markup);
        }
    }

    function delete_menu(id) {
        let c = confirm("confirm deletion");
        if (c) {
            fetch(`https://fasty-v2.herokuapp.com/api/v2/menu/${id}`, {

                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    }

                })
                .then(res => res.json())
                .then(data => {

                    let message = data.message;

                    if (message === "item deleted sucessfully") {
                        setTimeout((event) => {
                            location.reload();
                        }, 2000)

                    }
                });
        }
    }
</script>
